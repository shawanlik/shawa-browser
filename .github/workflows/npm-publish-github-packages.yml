name: Build and Release Shawa Browser (Windows)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Windows EXE
        run: npx electron-builder --win nsis

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Shawa-Browser-Windows
          path: dist/*.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/heads/')
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Shawa Browser Build ${{ github.run_number }}"
          body: |
            üöÄ **Shawa Browser Chat GPT**
            –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–±—Ä–∞–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è –¥–ª—è Windows.
            –°–±–æ—Ä–∫–∞ #${{ github.run_number }}
          draft: false
          prerelease: false
          files: dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
